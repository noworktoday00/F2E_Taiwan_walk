<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣走走．TaiWalk</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
      <div class="container wrap p-2">
        <a class="navbar-brand" href="./index.html">
          <img src="./img/Logo-desktop.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="./scenic-search.html"
                >探索景點</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="./activity-search.html"
                >節慶活動</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="./restaurant-search.html"
                >品嘗美食</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="breadCrumb wrap pt-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./index.html">首頁</a></li>
          <li class="breadcrumb-item">
            <a href="./restaurant-search.html">品嘗美食</a>
          </li>
          <li
            class="breadcrumb-item active"
            id="breadCrumb-title"
            aria-current="page"
          >
            景點名稱
          </li>
        </ol>
      </nav>
    </section>
    <section class="restaurant-img wrap">
      <div class="container">
        <img class="" id="restaurant-img" src="" alt="" />
      </div>
    </section>
    <section class="wrap">
      <h1 class="mt-5" id="restaurant-title">活動名稱</h1>
      <div class="tag"></div>
      <h3>景點介紹：</h3>
      <p class="article p-2" id="restaurant-description"></p>
    </section>
    <section class="restaurant-detail">
      <div class="activity-detail wrap row justify-content-between">
        <ul class="info col-md-6 bg-light p-5">
          <li class="mb-3">
            <h4 class="text-bold">
              開放時間：<span id="restaurant-opentime"></span>
            </h4>
          </li>
          <li class="mb-3">
            <h4 class="text-bold">
              服務電話： <span id="restaurant-phone"></span>
            </h4>
          </li>
          <li class="mb-3">
            <h4 class="text-bold">
              景點地址： <span id="restaurant-address"></span>
            </h4>
          </li>
          <li class="mb-3">
            <h4 class="text-bold">
              官方網站： <span id="restaurant-website"></span>
            </h4>
          </li>
          <li class="mb-3">
            <h4 class="text-bold">
              門票費用： <span id="restaurant-ticketInfo"></span>
            </h4>
          </li>
          <li class="mb-3">
            <h4 class="text-bold">
              交通資訊： <span id="restaurant-travelInfo"></span>
            </h4>
          </li>
        </ul>
        <div class="location col-md-6 p-0">
          <div class="location-map"></div>
          <div class="restaurant-around"></div>
        </div>
      </div>
    </section>
    <section class="wrap">
      <div class="container">
        <div class="row">
          <a class="col text-end" href="./restaurant-search.html">回上一頁</a>
        </div>
      </div>
    </section>
    <section class="recommend wrap mb-5">
      <div class="container mt-5 mb-5">
        <div class="row justify-content-between align-items-center">
          <h2 class="col">還有這些不能錯過的美食</h2>
          <a class="col text-end text-danger" href="./restaurant-search.html"
            >查看更多餐廳<i class="bi bi-chevron-compact-right"></i
          ></a>
        </div>
        <ul
          class="row Restaurant-recommend justify-content-around align-items-center ps-0 mb-5"
        ></ul>
      </div>
    </section>
    <footer class="footer bg-primary p-3">
      <p class="text-center text-white mt-2">#The F2E 3rd Week01 #Breakfast</p>
    </footer>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.4.min.js"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/restaurant-page.js"></script>
  </body>
</html>

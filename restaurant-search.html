<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
      <div class="container wrap p-2">
        <a class="navbar-brand" href="./index.html">
          <img src="./img/Logo-desktop.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="./scenic-search.html">探索景點</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="./activity-search.html">節慶活動</a>

            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">品嘗美食</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="search wrap py-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb h4">
          <li class="breadcrumb-item"><a href="./index.html">首頁</a></li>
          <li class="breadcrumb-item active" aria-current="page">品嘗美食</li>
        </ol>
      </nav>
      <div class="container">
        <form class="row justify-content-center" action="">
          <div class="col-md-3">
            <select
            class="county-select form-select text-primary my-3 py-2"
            aria-label="Default select example"
          >
            <option selected value="">選擇想探索的縣市...</option>
            <option value="/Taipei">台北市</option>
            <option value="/NewTaipei">新北市</option>
            <option value="/Keelung">基隆</option>
            <option value="/Taoyuan">桃園</option>
            <option value="/Hsinchu">新竹</option>
            <option value="/HsinchuCounty">新竹縣</option>
            <option value="/MiaoliCounty">苗栗縣</option>
            <option value="/Taichung">台中</option>
            <option value="/NantouCounty">南投縣</option>
            <option value="/ChanghuaCounty">彰化縣</option>
            <option value="/YunlinCounty">雲林縣</option>
            <option value="/Chiayi">嘉義</option>
            <option value="/ChiayiCounty">嘉義縣</option>
            <option value="/Tainan">台南</option>
            <option value="/Kaohsiung">高雄</option>
            <option value="/PingtungCounty">屏東縣</option>
            <option value="/YilanCounty">宜蘭縣</option>
            <option value="/HualienCounty">花蓮縣</option>
            <option value="/TaitungCounty">台東縣</option>
            <option value="/KinmenCounty">金門縣</option>
            <option value="/PenghuCounty">澎湖縣</option>
            <option value="/LienchiangCounty">連江縣</option>
          </select>
          </div>
          <div class="col-md-6">
            <input
            type="text"
            class="col-md-6 form-control my-3 py-2"
            id="search-place"
            placeholder="你想去哪裡？請輸入關鍵字"
          />
          </div>
          <div class="col-md-3 d-grid gap-2 my-3">
            <input
            class="search-button btn btn-primary text-center text-white search-btn py-2"
            type="button"
            href="#"
            value="搜尋"
            >
          </div>
        </form>
      </div>
    </section>
    <section class="search-result wrap">
      <ul class="result-list row justify-content-around align-items-center ps-0">
      </ul>
    </section>
    <section class="suggest wrap container mt-5 p-0">
      <h2 class="mb-4"><strong> 熱門主題 </strong></h2>
      <ul class="wrap row ps-0 row-cols-2 row-cols-md-4">
        <li class="px-1 py-3">
          <a
            class="d-block text-center nature-view"
            style="
              background-image: url(./img/searchPageImg/unsplash_bRdRUUtbxO0.png);
            "
            href="#"
          >
            <h4>地方特產</h4></a
          >
        </li>
        <li class="px-1 py-3">
          <a
            class="d-block text-center factory"
            style="background-image: url(./img/searchPageImg/unsplash_jFu2L04tMBc.png)"
            href="#"
          >
            <h4>中式美食</h4></a
          >
        </li>
        <li class="px-1 py-3">
          <a
            class="d-block text-center rest"
            style="background-image: url(./img/searchPageImg/unsplash_LI368L2RZno.png)"
            href="#"
          >
            <h4>甜點冰品</h4></a
          >
        </li>
        <li class="px-1 py-3">
          <a
            class="d-block text-center farm"
            style="background-image: url(./img/searchPageImg/unsplash_b-2uxjTcxH0.png)"
            href="#"
          >
            <h4>異國料理</h4></a
          >
        </li>
        <li class="px-1 py-3">
          <a
            class="d-block text-center nature"
            style="
              background-image: url(./img/searchPageImg/unsplash_CnrDuY0tFrg.png);
            "
            href="#"
          >
            <h4>伴手禮</h4></a
          >
        </li>
        <li class="px-1 py-3">
          <a
            class="d-block text-center spring"
            style="
              background-image: url(./img/searchPageImg/unsplash_4MEL9XS-3JQ.png);
            "
            href="#"
          >
            <h4>素食</h4></a
          >
        </li>
      </ul>

    <footer class="footer bg-primary p-3 fixed-bottom">
      <p class="text-center text-white mt-2">#The F2E 3rd Week01 #Breakfast</p>
    </footer>

    ></script>
    <!-- jQuery -->
    <script

    <script src="./js/restaurant-search.js"></script>
